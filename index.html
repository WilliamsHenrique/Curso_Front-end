<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Cadastro</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">

                    <h1>Cadastro</h1>
                </div>
            </div>
        </div>
    </header>

    <section id="#Cadastro">
        <div class="container">

            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <p>Faça seu cadastro e receba todas as nossas promoções.</p>
                </div>
            </div>

            <form class="form">

                <div class="row">
                    <div class="col">
                        <label for="Nome Completo">Nome Completo</label>
                        <input type="text" name="Nome" id="Nome" class="form-control" required
                            placeholder="Digite seu nome">
                    </div>

                    <div class="col">
                        <label for="E-mail">E-mail</label>
                        <input type="email" name="email" id="e-mail" class="form-control" required
                            placeholder="Digite seu e-mail">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" class="form-control" required placeholder="Endereço">
                    </div>
                    <div class="col">
                        <label for="Telefone">Telefone</label>
                        <input type="text" id="Telefone" class="form-control" required placeholder="(99) 9 9999-9999">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control" required placeholder="Cidade">
                    </div>
                    <div class="col">
                        <label for="Bairro">Bairro</label>
                        <input type="text" name="Bairro" id="Bairro" class="form-control" required placeholder="Bairro">
                    </div>
                    <div class="col">
                        <label for="cep">CEP</label>
                        <input type="number" name="cep" id="cep" class="form-control" required placeholder="CEP">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="info">Informações adcionais</label>
                        <textarea class="form-control" name="informacoes" id="info" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-check form-switch" id="promocoes">
                    <input class="form-check-input" type="checkbox" name="promocionais" id="promocionais">
                    <label class="form-check-label" form="promocionais" >Aceito receber mensagens promocionais</label>
                </div>
                <button type="submit" class="btn btn-lg btn-success">Solicitar Cotação</button>
            </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
