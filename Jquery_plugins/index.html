<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>


    <div class="container">
        <h2>Entre em Contato</h2>

        <form>
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="campo">
                <label for="phone">Telefone</label>
                <input type="telefone" id="phone" name="phone">
            </div>
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="campo">
                <label for="CPF">CPF</label>
                <input type="text" id="CPF" name="CPF">
            </div>
            <div class="campo">
                <label for="endereço">Endereço Completo</label>
                <input type="text" id="endereço" name="endereço"></input>
            </div>
            <div class="campo">
                <label for="CEP">CEP</label>
                <input type="text" id="CEP" name="CEP"></input>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>


















    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
